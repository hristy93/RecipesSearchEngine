          <h1 class="my-4">Категории</h1>
          <div class="list-group btn-group" role="group" v-for="category in categories">
            <button @click="searchByCategory( category, $event )" type="button" class="list-group-item btn btn-outline-primary">[category]</button>
          </div>

        </div>

        <div class="col-lg-9">

          <div id="advanced-search" class="carousel slide my-4" data-ride="carousel" v-show="displayForm">

            <ol class="carousel-indicators">

            <form @submit="advancedSearch">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputKeyword">Ключови думи</label>
                  <input type="text" class="form-control" id="inputKeyword" placeholder="Ключови думи" v-model="Skeyword" required="required">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCategory">Категория</label>
                  <input type="text" class="form-control" id="inputCategory" placeholder="Категория" v-model="Scategory">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputDuration1">Време за приготвяне (мин)</label>
                  <div>
                    <input type="number" min="0" max="359" class="form-control col-sm-4" id="inputDuration1" value="0" v-model="Sduration1">
                    <input type="number" min="1" max="360" class="form-control col-sm-4" id="inputDuration2" value="60" v-model="Sduration2">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputUser">Готвач</label>
                  <select id="inputUser" class="form-control" v-model="Suser">
                    <option selected>Избери...</option>
                    <option  v-for="user in users">[user]</option>
                  </select>
                </div>
                <!--
                <div class="form-group col-md-4">
                  <label for="inputDifficulty">Трудност</label>
                  <select id="inputDifficulty" class="form-control">
                    <option selected>Избери...</option>
                    <option  v-for="diff in difficulties">[diff]</option>
                  </select>
                </div>
                -->
              </div>
                <!--
              <div class="form-group">
                <label for="inputDifficulty">Трудност</label>
                <div class="form-check" v-for="diff in difficulties">
                  <input class="form-check-input" type="checkbox" :id="diff" :value="diff" v-model="Sdifficulty">

                    [diff]
                  </label>
                </div>

              -->
              <button type="submit" class="btn btn-primary" @click="advancedSearch">Търси</button>
                <div v-if="suggested_words.length" class="my-4">
                    <p>Може би търсехте...</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" @click="updateSearch(w, $event)" class="btn btn-primary" v-for="w in suggested_words">[w]</button>
                    </div>
                </div>
            </form>
          </div>

          <div class="row my-4" id="recipes-holder">

            <div class="col-lg-4 col-md-6 mb-4" v-for="recipe in recipes">
              <div class="card h-100">
                <a :href="'#' + recipe.id" id="'r' + recipe.id"><img class="card-img-top small-image" :src="recipe.image_url" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <!-- <a :href="'#' + recipe.id">[ recipe.name ]</a> -->
                      <a :href="'/details/' + recipe.id" target="_blank">[ recipe.name ]</a>
                  </h4>
                  <h5>[ recipe.duration ]мин.</h5>
                  <div v-for="category in recipe.categories">
                    <p class="card-category">[ category ]</p>
                  </div>
                </div>
                <div class="card-footer">
                    <i>[ recipe.user ]</i>
                </div>
              </div>
            </div>



              <div v-for="recipe in recipes">

                <div :id="recipe.id" class="overlay">
                  <div class="popup">
                    <h2>[ recipe.name ]</h2>
                    <a class="close" :href="'#r' + recipe.id">&times;</a>
                    <div class="content" v-for="intr in recipe.instructions">
                        <p v-html="intr"></p>
                    </div>
                  </div>
                </div>
              </div>

          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    <!-- Footer -->

        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>

      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>
      var app = new Vue({
        delimiters: ["[", "]"],
        el: "#recipes",
        data: {
            suggested_words: {{ suggested_words|safe }},
            recipes: {{ recipes|safe }},
            categories: {{ categories|safe }},
            difficulties: {{ difficulties|safe }},
            users: {{ users|safe }},
            keyword: "",
            displayForm: false,

            // advanced search field
            Skeyword: '',
            Scategory: '',
            Suser: '',
            Sduration1: 0,
            Sduration2: 500,
            // Sdifficulty: 1.0
        },
        methods: {
            search: function(event) {
                event.preventDefault();

                // send get request
                $.get({
                    url: "{% url 'base-search' %}",
                    type: "GET",
                    data: {keyword: this.keyword}
                })
                  .then(function (response) {
                    app.recipes = response.recipes;

                    })
                  .fail(function (error) {
                    // handle error
                    console.error(error);
                });
            },
            searchByCategory: function(category, event) {
                event.preventDefault();

                // send get request
                $.get({
                    url: "{% url 'category-search' %}",
                    type: "GET",
                    data: {category: category}
                })
                  .then(function (response) {
                    console.log(response);
                    app.recipes = response.recipes;

                    })
                  .fail(function (error) {
                    // handle error
                    console.error(error);
                });
            },
            advancedSearch: function(event) {
                event.preventDefault();

                // send get request
                $.get({
                    url: "{% url 'complex-search' %}",
                    type: "GET",
                    data: {
                      keyword: this.Skeyword,
                      category: this.Scategory,
                      user: this.Suser,
                      duration: [this.Sduration1, this.Sduration2],
                      // difficulty: this.Sdifficulty
                    }
                })
                  .then(function (response) {
                    console.log(response);
                    app.recipes = response.recipes;
                    app.suggested_words = response.suggested_words;
                    })
                  .fail(function (error) {
                    // handle error
                    console.error(error);
                });
            },
            updateSearch: function (word, event) {
                this.Skeyword = word;
                return this.advancedSearch(event);
            }
        }
      });
    </script>

  </body>

</html>
