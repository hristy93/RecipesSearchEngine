          <div class="row my-4" id="recipes-holder">

            <div class="col-lg-4 col-md-6 mb-4" v-for="recipe in recipes">
              <div class="card h-100">
                <a :href="'#' + recipe.id" id="'r' + recipe.id"><img class="card-img-top" :src="recipe.image_url" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a :href="'#' + recipe.id">[ recipe.name ]</a>
                  </h4>
                  <h5>[ recipe.duration ]мин.</h5>
                  <div v-for="category in recipe.categories">
                    <p class="card-category">[ category ]</p>
                  </div>
                </div>
                <div class="card-footer">

                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>



              <div v-for="recipe in recipes">

                <div :id="recipe.id" class="overlay">
                  <div class="popup">
                    <h2>[ recipe.name ]</h2>
                    <a class="close" :href="'#r' + recipe.id">&times;</a>
                    <div class="content" v-for="intr in recipe.instructions">
                        <p v-html="intr"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div v-for="res in results">
                <p v-html="res"></p>
              </div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>
      var app = new Vue({
        delimiters: ["[", "]"],
        el: "#recipes",
        data: {
            suggested_words: {"\u043f\u0438\u043b\u0435": ["\u043f\u043e\u043b\u0435", "\u043f\u0438\u043b", "\u043f\u0438\u043f\u0435\u0440", "\u043f\u043e\u043b\u0435\u0439", "\u043f\u0438\u043b\u0435\u0448\u043a", "\u043f\u044a\u043b\u043d", "\u043f\u043b\u0438\u043a", "\u043f\u0438\u043b\u0430\u0444", "\u043f\u0438\u043d\u0433", "\u043f\u0438\u0442\u043a"]},
            recipes: {{ recipes|safe }},
            categories: {{ categories|safe }},
            keyword: "",
            results: []
        },
        methods: {
            search: function(event) {
                event.preventDefault();

                // send get request
                $.get({
                    url: "{% url 'base-search' %}",
                    type: "GET",
                    data: {keyword: this.keyword}
                })
                  .then(function (response) {
                    app.recipes = response.recipes;

                    })
                  .fail(function (error) {
                    // handle error
                    console.error(error);
                });
            },
            searchByCategory: function(category, event) {
                event.preventDefault();

                // send get request
                $.get({
                    url: "{% url 'category-search' %}",
                    type: "GET",
                    data: {category: category}
                })
                  .then(function (response) {
                    console.log(response);
                    app.recipes = response.recipes;

                    })
                  .fail(function (error) {
                    // handle error
                    console.error(error);
                });
            }
        }
      });
    </script>
